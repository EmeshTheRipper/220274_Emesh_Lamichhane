<!DOCTYPE html>
<html>
<head>
	<title>Display Property Example</title>
	<style>
		.block {
            color: white;
			background-color: rgb(21, 0, 255);
			padding: 10px;
            height: 200px;
            width: 200px;
			margin: 10px;
            box-sizing: content-box;
		}
		
	</style>
</head>
<body>
	<div class="block">This is first box</div>
    <div class="block">This is second box</div>
    <div class="block">This is third box </div>
    <div class="block"> This is fourth box </div>
    <div class="block"> This is fifth box </div>
    <div class="block"> This is sixtth box </div>
    <div class="block"> This is seventh box </div>
    <div class="block"> This is eighth box </div>
    <div class="block"> This is ninth box </div>
</body>
</html>
